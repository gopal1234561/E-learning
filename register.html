<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      body,
      html {
        font-family: "Segoe UI", sans-serif;
        background-image: url("5.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        background-position: center;
        overflow-x: hidden;
        height: 100vh;
        display: flex;
        margin: 0;
      }
      header {
        background: coral;
        padding: 10px 20px;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 500;
      }
      .navbar-toggler {
        border: none;
        color: white;
      }
      .logo {
        font-size: 35px;
        font-weight: bold;
        color: white;
        font-family: "Times New Roman", Times, serif;
      }
      .head {
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        display: inline;
        color: #1957f3b5;
        padding-left: 10px;
      }

      .container {
        width: 500px;
        padding: 30px;
      }
      h2 {
        text-align: center;
        color: blue;
        font-size: 40px;
        margin-bottom: 10px;
        font-family: "Times New Roman", Times, serif;
      }
      p {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
        color: hsl(218, 23%, 21%);
      }
      .btn-custom {
        background-color: gray;
        border: none;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 30px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn-custom:hover {
        background-color: darkgray;
      }
      .error-message {
        color: red;
        font-size: 0.9rem;
      }
      #success-message {
        display: none;
        text-align: center;
        margin-top: 15px;
        color: hsl(120, 79%, 27%);
      }

      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-row .form-group {
        flex: 1;
        min-width: 0;
      }
      .gender-group .gender-options {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }
      .form-group {
        margin-bottom: 15px;
        font-weight: 700px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .required {
        color: red;
        font-weight: bold;
      }
      footer {
        background-color: #bfc4ca;
        position: relative;
        width: 100%;
        bottom: 0;
      }
    </style>
    <link rel="icon" type="image/png" href="71.png" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-lg navbar-light">
      <h2 class="navbar-brand mb-0">
        <i class="bi bi-book head"></i>
        <p class="head">E-Learning Platform</p>
        <i class="bi bi-mortarboard-fill head"></i>
      </h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="#courses">Courses</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faqs">FAQs</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="container">
      <h2>Course Registration Form</h2>

      <p><i class="bi bi-pencil-square"></i> Fill this form to register</p>
      <form
        id="registration-form"
        novalidate
        onsubmit="return confirmSubmit();"
      >
        <div class="form-row">
          <div class="form-group">
            <label for="first-name"
              >First Name<span class="required">*</span>:</label
            >
            <input type="text" id="first-name" name="first-name" required />
            <span class="error-message" id="first-name-error"></span>
          </div>
          <div class="form-group">
            <label for="last-name"
              >Last Name<span class="required">*</span>:</label
            >
            <input type="text" id="last-name" name="last-name" required />
            <span class="error-message" id="last-name-error"></span>
          </div>
        </div>
        <div class="form-group gender-group">
          <label>Gender <span class="required">*</span>:</label>
          <div class="gender-options">
            <label>
              <input type="radio" name="gender" value="Male" required />
              Male
            </label>
            <label>
              <input type="radio" name="gender" value="Female" />
              Female
            </label>
            <label>
              <input type="radio" name="gender" value="Other" />
              Other
            </label>
          </div>
          <span class="error-message" id="gender-error"></span>
        </div>
        <div class="form-group">
          <label for="email">Email<span class="required">*</span>:</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password<span class="required">*</span>:</label>
          <input type="password" id="password" name="password" required />
          <span class="error-message" id="password-error"></span>
        </div>
        <div class="form-group">
          <label for="confirm-password"
            >Confirm Password<span class="required">*</span>:</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
          <span class="error-message" id="confirm-password-error"></span>
        </div>
        <div class="form-group">
          <label for="mobile"
            >Mobile Number<span class="required">*</span>:</label
          >
          <input
            type="tel"
            id="mobile"
            name="mobile"
            required
            placeholder="1234567890"
          />
          <span class="error-message" id="mobile-error"></span>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
          <span class="error-message" id="dob-error"></span>
        </div>

        <button type="submit" class="btn-custom">Register</button>
      </form>
      <div
        id="success-message"
        style="
          display: none;
          text-align: center;
          margin-top: 15px;
          color: green;
        "
      ></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

      <script>
        document
          .getElementById("registration-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            document.getElementById("first-name-error").innerText = "";
            document.getElementById("last-name-error").innerText = "";
            document.getElementById("email-error").innerText = "";
            document.getElementById("password-error").innerText = "";
            document.getElementById("confirm-password-error").innerText = "";
            document.getElementById("mobile-error").innerText = "";
            document.getElementById("dob-error").innerText = "";
            document.getElementById("success-message").innerText = "";
            document.getElementById("success-message").style.display = "none";

            let isValid = true;

            const firstName = document
              .getElementById("first-name")
              .value.trim();
            const lastName = document.getElementById("last-name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirm-password").value;
            const mobile = document.getElementById("mobile").value.trim();
            const dob = document.getElementById("dob").value;

            if (firstName.length < 2) {
              document.getElementById("first-name-error").innerText =
                "First name must be at least 2 characters long.";
              isValid = false;
            }

            if (lastName.length < 2) {
              document.getElementById("last-name-error").innerText =
                "Last name must be at least 2 characters long.";
              isValid = false;
            }

            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
              document.getElementById("email-error").innerText =
                "Please enter a valid email address.";
              isValid = false;
            }

            if (password.length < 8) {
              document.getElementById("password-error").innerText =
                "Password must be at least 8 characters long.";
              isValid = false;
            }

            if (password !== confirmPassword) {
              document.getElementById("confirm-password-error").innerText =
                "Passwords do not match.";
              isValid = false;
            }

            const mobilePattern = /^\d{10}$/;
            if (!mobilePattern.test(mobile)) {
              document.getElementById("mobile-error").innerText =
                "Please enter a valid 10-digit mobile number.";
              isValid = false;
            }

            if (!dob) {
              document.getElementById("dob-error").innerText =
                "Please select your date of birth.";
              isValid = false;
            } else {
              const dobDate = new Date(dob);
              const today = new Date();
              let age = today.getFullYear() - dobDate.getFullYear();
              const monthDiff = today.getMonth() - dobDate.getMonth();
              if (
                monthDiff < 0 ||
                (monthDiff === 0 && today.getDate() < dobDate.getDate())
              ) {
                age--;
              }
            }
            if (isValid) {
              document.getElementById("success-message").innerText =
                "Registration successful!";
              document.getElementById("success-message").style.display =
                "block";
              document.getElementById("registration-form").reset();
            }
          });
        function confirmSubmit() {
          return confirm("Are you sure you want to proceed?");
        }
      </script>
    </div>
    <footer class="text-white text-center py-3 mt-4">
      <p>&copy; 2025 E-Learning Platform. All Rights Reserved.</p>
      <p>
        <a href="#" class="text-white text-decoration-none me-3"
          >Privacy Policy</a
        >
        <a href="#" class="text-white text-decoration-none">Terms of Service</a>
      </p>
    </footer>
  </body>
</html>
