<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      body,
      html {
        font-family: "Segoe UI", sans-serif;
        background-image: url("16.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        background-position: center;
        overflow-x: hidden;
        height: 100vh;

        margin: 0;
      }
      header {
        background: coral;
        padding: 10px 20px;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 500;
      }
      .navbar-toggler {
        border: none;
        color: white;
      }
      .logo {
        font-size: 35px;
        font-weight: bold;
        color: white;
        font-family: "Times New Roman", Times, serif;
      }
      .head {
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        display: inline;
        color: #1957f3b5;
        padding-left: 10px;
      }
    </style>

    <link rel="icon" type="image/png" href="71.png" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light">
      <h2 class="navbar-brand mb-0">
        <i class="bi bi-book head"></i>
        <p class="head">E-Learning Platform</p>
        <i class="bi bi-mortarboard-fill head"></i>
      </h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="#courses">Courses</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faqs">FAQs</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="container mt-5" style="max-width: 400px">
      <form>
        <h3 class="text-center mb-4">Forgot Password?</h3>
        <p class="text-center text-muted">
          Enter your registered email to reset your password.
        </p>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Send Reset Link
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
