<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        font-family: "Segoe UI", sans-serif;
        background-image: url("6.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        background-position: center;
        overflow-x: hidden;
        height: 100vh;
      }
      header {
        background: coral;
        padding: 10px 20px;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 500;
      }
      .navbar-toggler {
        border: none;
        color: white;
      }
      .logo {
        font-size: 35px;
        font-weight: bold;
        color: white;
        font-family: "Times New Roman", Times, serif;
      }
      .head {
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        display: inline;
        color: #1957f3b5;
        padding-left: 10px;
      }

      .container {
        background-color: rgb(132, 192, 192);
        padding: 30px 30px 30px 30px;
        text-align: center;
        width: 500px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        height: 500px;
        font-size: 20px;
        margin: 60px auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-control {
        width: 100%;
        padding: 7px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .btn-success {
        width: 70%;
        padding: 10px;
        border-radius: 15px;
        font-size: 19px;
      }
      .container h2 {
        color: rgb(231, 243, 11);
        font-family: "Times New Roman", Times, serif;
        font-size: 40px;
      }
      p a {
        color: blue;
        text-decoration: none;
      }
      input {
        font-size: 27px;
      }
    </style>
    <link rel="icon" type="image/png" href="71.png" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light">
      <h2 class="navbar-brand mb-0">
        <i class="bi bi-book head"></i>
        <p class="head">E-Learning Platform</p>
        <i class="bi bi-mortarboard-fill head"></i>
      </h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="#courses">Courses</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faqs">FAQs</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="container">
      <h2>Login Form</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="email"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          /><a href="reset.html" style="font-size: 17px; padding-left: 190px"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account? <a href="signup.html">Register Here</a></p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function validateForm(event) {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (username === "" || password === "") {
          alert("Both fields are required!");
          event.preventDefault();
        }
      }
    </script>
  </body>
</html>
