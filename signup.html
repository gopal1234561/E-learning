<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      body,
      html {
        font-family: "Segoe UI", sans-serif;
        background-image: url("10.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        background-position: center;
        overflow-x: hidden;
        height: 100vh;

        margin: 0;
      }
      header {
        background: coral;
        padding: 10px 20px;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 500;
      }
      .navbar-toggler {
        border: none;
        color: white;
      }
      .logo {
        font-size: 35px;
        font-weight: bold;
        color: white;
        font-family: "Times New Roman", Times, serif;
      }
      .head {
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        display: inline;
        color: #1957f3b5;
        padding-left: 10px;
      }
      .container {
        width: 40%;
      }
      h2 {
        text-align: center;
      }
      .form-label {
        align-items: center;
      }
      .form-control {
        width: 500px;
      }
      .btn-primary {
        border-radius: 20px;
        box-sizing: content-box;
        padding: 10px;
        width: 30%;
        justify-items: center;
      }
      form {
        align-items: center;
        justify-content: center;
        display: grid;
      }
      span,
      a {
        gap: 10px;
      }
      a {
        color: #7fffd4;
      }
    </style>
    <link rel="icon" type="image/png" href="71.png" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light">
      <h2 class="navbar-brand mb-0">
        <i class="bi bi-book head"></i>
        <p class="head">E-Learning Platform</p>
        <i class="bi bi-mortarboard-fill head"></i>
      </h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="#courses">Courses</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faqs">FAQs</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="container mt-5">
      <h2 class="mb-4">Create an Account</h2>
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
            minlength="6"
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters.
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <span>
          <button type="submit" class="btn btn-primary">Sign Up</button>

          If Already have an account!Please
          <a href="login.html">Login</a></span
        >
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      (function () {
        "use strict";
        const form = document.getElementById("signupForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          event.stopPropagation();
          if (form.checkValidity() === false) {
            form.classList.add("was-validated");
          } else {
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            if (password.value !== confirmPassword.value) {
              confirmPassword.classList.add("is-invalid");
            } else {
              confirmPassword.classList.remove("is-invalid");
              alert("Account created successfully!");
              form.reset();
              form.classList.remove("was-validated");
            }
          }
        });
      })();
    </script>
  </body>
</html>
